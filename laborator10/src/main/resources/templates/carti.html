<html xmlns:th="http://www.thymeleaf.org">
<header>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>
Lista carti
</title>
</header>
<body>
<h3 th:text="${str}"/>
<table class="table table-striped table-bordered">
<tr>
<th>ISBN  </th>
<th>Titlul</th>
<th>Autorul</th>
</tr>
<tr th:each="c : ${lista}">
<td th:text="${c.getId()}"></td>
<td th:text="${c.getTitlul()}"></td>
<td th:text="${c.getAutorul()}"></td>
</tr>
</table>
<form method="post" action="operatii" class="mt-4">
           <div class="mb-3">
               <input type="text" name="isbn" placeholder="ISBN..." class="form-control" />
           </div>
           <div class="mb-3">
               <input type="text" name="titlu" placeholder="Titlul cărții..." class="form-control" />
           </div>
           <div class="mb-3">
               <input type="text" name="autor" placeholder="Autorul cărții..." class="form-control" />
           </div>
           <div class="mb-3">
               <button type="submit" name="adauga" value="Adauga" class="btn btn-primary">Adaugă</button>
               <button type="submit" name="modifica" value="Modifica" class="btn btn-warning">Modifică</button>
               <button type="submit" name="sterge" value="Sterge" class="btn btn-danger">Șterge</button>
               <button type="submit" name="filtreaza" value="Filtreaza" class="btn btn-info">Filtrează</button>
           </div>
</form>
</body>
</html>
